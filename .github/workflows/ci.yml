name: CI - PHP MVC com MySQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: sistema_av_iii
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ“¥ Clonar cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar PHP e extensÃµes
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: ðŸ§© Instalar dependÃªncias com Composer
        run: composer install --no-interaction --prefer-dist

      - name: ðŸ•’ Aguardar MySQL inicializar
        run: sleep 15

      - name: ðŸ§ª Testar conexÃ£o com banco
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: sistema_av_iii
          DB_USERNAME: root
          DB_PASSWORD: rootpass
        run: |
          php -r "
          try {
            \$pdo = new PDO('mysql:host=127.0.0.1;port=3306;dbname=sistema_av_iii', 'root', 'rootpass');
            echo 'âœ… ConexÃ£o MySQL funcionando\n';
          } catch (Exception \$e) {
            echo 'âŒ Erro MySQL: ' . \$e->getMessage() . '\n';
            exit(1);
          }"

      - name: ðŸ§  Testar classe de conexÃ£o Database
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: sistema_av_iii
          DB_USERNAME: root
          DB_PASSWORD: rootpass
        run: |
          echo '<?php
          require "app/Config/Database.php";
          use App\Config\Database;
          try {
              \$db = Database::getConnection();
              echo \"âœ… Classe Database conectou com sucesso\\n\";
          } catch (Exception \$e) {
              echo \"âŒ Erro: {\$e->getMessage()}\\n\";
              exit(1);
          }
          ' > test_db.php
          php test_db.php
