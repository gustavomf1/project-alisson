name: CI com MySQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar dependências (Composer)
        run: composer install --no-interaction --no-progress

      - name: Gerar autoload
        run: composer dump-autoload

      - name: Instalar PHPUnit
        run: composer require --dev phpunit/phpunit ^10

      - name: Criar tabela categoria
        env:
          DB_HOST: mysql
          DB_DATABASE: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: |
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD $DB_DATABASE -e "
            CREATE TABLE IF NOT EXISTS categoria (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL
            );
          "

      - name: Rodar testes (PHPUnit)
        env:
          DB_HOST: mysql
          DB_DATABASE: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit
