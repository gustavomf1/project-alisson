name: CI - PHP MVC com MySQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: sistema_av_iii
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üì• Clonar c√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Instalar PHP e extens√µes
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: üß© Instalar depend√™ncias com Composer
        run: composer install --no-interaction --prefer-dist

      - name: üïí Aguardar MySQL inicializar
        run: sleep 15

      - name: üß™ Testar conex√£o com banco
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: sistema_av_iii
          DB_USERNAME: root
          DB_PASSWORD: rootpass
        run: |
          php -r "
          try {
            \$pdo = new PDO('mysql:host=127.0.0.1;port=3306;dbname=sistema_av_iii', 'root', 'rootpass');
            echo '‚úÖ Conex√£o MySQL funcionando\n';
          } catch (Exception \$e) {
            echo '‚ùå Erro MySQL: ' . \$e->getMessage() . '\n';
            exit(1);
          }"

      - name: Testa conex√£o com o banco
        run: |
          echo '<?php
          try {
          $pdo = new PDO("mysql:host=mysql;dbname=testdb", "root", "root");
          echo "Conexao bem-sucedida!";
          } catch (PDOException $e) {
          echo "Erro: " . $e->getMessage();
          exit(1);
          }
          ?>' > test_db.php
          php test_db.php


