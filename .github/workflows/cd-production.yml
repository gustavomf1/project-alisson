name: CD - Deploy Production

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar dependÃªncias (Composer)
        run: composer install --no-interaction --no-progress

      - name: Gerar autoload
        run: composer dump-autoload

      - name: Instalar PHPUnit
        run: composer require --dev phpunit/phpunit ^10

      - name: Criar tabela categoria
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: |
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD $DB_DATABASE -e "
            CREATE TABLE IF NOT EXISTS categoria (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL
            );
          "

      - name: Rodar testes (PHPUnit)
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit

      - name: ğŸ” Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“‹ Copiar docker-compose para VPS
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.yml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/opt/myburguer/

      - name: ğŸ³ Build e Deploy no VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/myburguer

            echo "ğŸ”¨ Pulling latest Docker image..."
            docker-compose pull

            echo "ğŸ”„ Parando containers antigos..."
            docker-compose down

            echo "ğŸš€ Subindo novos containers..."
            docker-compose up -d

            echo "âœ… Deploy finalizado"
          EOF

      - name: ğŸ§¹ Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
